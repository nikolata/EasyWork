<!DOCTYPE html>
<html>
<head>
	<title>EasyWork</title>
</head>
<body>
	<form action='' method="POST">
		<label for="old_password">Old password:</label>
		<input id='old_password' type="text" placeholder= 'Old password' name="old_password" value={{request.form.old_password}}>
		</br>
		<label for="first_new_password">New password:</label>
		<input id='first_new_password' type="text" placeholder= 'New password' name="first_new_password" value={{request.form.first_new_password}}>
		</br>
		<label for="second_new_password">Again new password:</label>
		<input id='second_new_password' type="text" placeholder= 'New password again' name="second_new_password" value={{request.form.second_new_password}}>
		</br>
		<input type="submit" name="submit_button" value="Change">
		<input type="submit" name="submit_button" value="Go back">
	</form>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{ error }}
	{% endif %}
</body>
</html>
