<!DOCTYPE html>
<html>
<head>
	<title>EasyWork</title>
  <style type="text/css">
    .red_star{  display:inline;color:red }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='table_test.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
	<form action="" method="post">
    <div class = 'container'>
      <table style=' margin: 0 auto; width:35%;' >
        <tbody>
          <tr><td>
          <label for="exampleFormControlInput1">First name</label>
      		<input type="text" placeholder="First name" name="first_name" class="form-control" id="exampleFormControlInput1">
          <div class="red_star">
            *
          </div>
          </td></tr>
          <tr><td>
          <input type="text" placeholder="Last name" name="last_name">
          <div class="red_star">
            *
          </div><br>
          </td></tr>
          <input type="text" placeholder="Email" name="email">
          <div class="red_star">
            *
          </div><br>
          <input type="password" placeholder="Password" name="password">
          <div class="red_star">
            *
          </div><br>
          <input type="text" placeholder="Phone number" name="phone"><br>
          <input type="text" placeholder="About me" name="about_me"><br>
          <input type="text" placeholder="CV link" name="cv_link"><br>
          <label>Field of work: </label>
          <select id="category" name="category">
              {% for category in categories %}
                <option value="{{ category.category_id }}">{{ category.name }}</option>
              {% endfor %}
          </select>
          <div class="red_star">
            *
          </div>
          <p>
            <input class="btn btn-default" type="submit" value="Submit">
          </p>
          {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
          {% endif %}
        </tbody>
      </table>
    </div>
	</form>
</body>
</html>
