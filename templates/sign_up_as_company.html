<!DOCTYPE html>
<html>
<head>
	<title>EasyWork</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='table_test.css') }}" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <img src="static/logo.png" alt="EasyWork logo"  style="float:right">

	<form action="" method="post">
    <div class = 'container'>
      <table style=' margin: 0 auto; width:35%;' >
        <tbody>
        <tr><td>
        <label for="exampleFormControlInput1">Company name</label>
		    <input type="text" placeholder="Example inc" name="name" value="{{
          request.form.username }}" class="form-control" id="exampleFormControlInput1">
        </td></tr>
        <tr><td>
        <label for="exampleFormControlInput2">Email</label>
        <input type="text" placeholder="example@example.com" name="email" value="{{
          request.form.email }}" class="form-control" id="exampleFormControlInput2">
        </td></tr>
        <tr><td>
        <label for="exampleFormControlInput3">Password</label>
        <input type="password" placeholder="password" name="password" value="{{
          request.form.password }}" class="form-control" id="exampleFormControlInput3">
        </td></tr>
        <tr><td>         
        <label for="exampleFormControlInput4">Description</label>
        <input type="text" placeholder="description" name="description" value="{{
          request.form.description }}" class="form-control" id="exampleFormControlInput4">
        </td></tr>
        <tr><td>
        <button class="btn btn-success" type="submit" value="Submit">Submit</button>
        </td></tr>
      </tbody>
      </table>
    </div>
	</form>
</body>
</html>
