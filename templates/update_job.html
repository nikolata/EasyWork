<!DOCTYPE html>
<html>
<head>
	<title>EasyWork</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='table_test.css') }}" />
</head>
<body>
	<form action="" method="POST">
		  <img src="static/logo.png" alt="EasyWork logo"  style="float:right">

		<div class='container'>
			<table style="text-align: left; width: 55%">
		<tbody>
		<tr><td>
		<label for="job_title">Old title: {{ job.title }}</label>
		<input id='job_title' type="text" placeholder= 'New title' name="job_title" value={{request.form.job_title}}>
		</td></tr>
		<tr><td>

		<label for="job_city">Old city: {{ job.city }}</label>
		<input id='job_city' type="text" placeholder= 'New city' name="job_city" value={{request.form.job_city}}>
		</td></tr>
		<tr><td>
		<label for="job_position">Old position: {{ job.position }}</label>
		<input id='job_position' type="text" placeholder= 'New position' name="job_position" value={{request.form.job_position}}>
		</td></tr>
		<tr><td>
		<label for="job_description">Old description: {{ job.description }}</label>
		<input id='job_description' type="text" placeholder= 'New description' name="job_description" value={{request.form.job_description}}>
		</td></tr>
		<tr><td>
		<label for="job_salary">Old salary: {{ job.salary }}{{ job.salary_type }}</label>
		<input id='job_salary' type="text" placeholder= 'New salary' name="job_salary" value={{request.form.job_salary}}>
		</td></tr>
		<tr><td>
		<label for="job_salary_type">Old salary type: {{ job.salary_type }}</label>
		<select name="job_salary_type" id="job_salary_type">
			<option value='lv' name={{ request.form.salary_type }}>lv</option>
			<option value='eur' name={{ request.form.salary_type }}>eur</option>
		</select>
		</td></tr>
		<tr><td>
		<label for="is_net">Choose gross/net:</label>
		<select name="is_net" id="is_net">
			<option value='gross' name={{ request.form.is_net }}>gross</option>
			<option value='net' name={{ request.form.is_net }}>net</option>
		</select>
		</td></tr>
		<tr><td>
		<input type="submit" name="submit_button" value="Update job">
		<input type="submit" name="submit_button" value="Go back">
		</td></tr>
		</tbody>
	</table>
</div>
	</form>
</body>
</html>
